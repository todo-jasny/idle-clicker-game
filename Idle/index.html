<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Idle io</title>
    <style>

:root {
    --color: #555;
    }

        
body {
    background-color: var(--color);
    align-items:center;
    display: flex;
    }

#colors {
    align-items:center;
    display: flex;
    flex-direction:column;
    }
        
#area {
    background-color: color-mix(in lch, var(--color), #fff);
    opacity:0.8;
    }

#area:hover {
    background-color: color-mix(in lch, color-mix(in lch, var(--color), #fff), var(--color));
    opacity:1;
    }
        
.area {
    margin: auto;
    height: 97vh;
    width: 90%;
    border: 2px solid black;
    display: flex;
    align-items: center;
    }

.left {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height:97%;
    width: 50%;      
    transition:0.6s;
    padding:10px;
    }

.shop {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height:97%;
    width: 25%;     
    transition:0.6s;
    padding:10px;
    }


.achievments {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height:97%;
    width: 25%;   
    transition:0.6s;
    padding:10px;
    }


.button {
    font-size: 24px;
    width:100px;
    height:100px;
    transition: 0.6s cubic-bezier(1,0.1,0.1,1);
    background-color: #eee;
    border: none;
    color: black;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    background-color: color-mix(in lch, color-mix(in lch, var(--color), #fff), #fff);
    }

.button:hover {
    font-size: 48px;
    height: 200px;
    width: 200px;
    background-color: color-mix(in lch, color-mix(in lch, color-mix(in lch, var(--color), #fff), #fff), #fff);
    }

.buttons {
    background-color: color-mix(in lch, color-mix(in lch, var(--color), #fff), #fff);
    border: none;
    color: black;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    }

.buttons:hover {
    background-color: color-mix(in lch, color-mix(in lch, color-mix(in lch, var(--color), #fff), #fff), #fff);
    }

.change {
    background-color: color-mix(in lch, var(--color), #fff);
    border: none;
    color: #333;
    display: inline-block;
    font-size: 12px;
    }


.data {
    margin:25px;
    }

    </style>
  </head>
  <body>
      <div class="area">
        <div class="left" id="area">
            <button onclick="PPC()" class="button" class="buttons"><h3 id="score">0</h3></button>
        </div>
        <div class="shop" id="area">
            <button onclick="change()" class="change"><p id="change">1</p></button>
            <button onclick="onePPC()" class="buttons"><p id="ppcc">Increase Points Per Click: 10 points</p></button>
             <h3 id="ppc">Points Per Click: 1</h3>
            <button onclick="onePPS()" class="buttons"><p id="ppsc">Increase Points Per Second: 100 points</p></button>
             <h3 id="pps">Points Per Second: 0</h3>
           <button onclick="KeeperB()" class="buttons"><p id="keep">Buy Keeper: 10,000 points</p></button><br>
            <button onclick="Prestige()" class="buttons">Prestige: 1,000,000,000</button>
            <div class="data">
                <button onclick="saveGame()">Save Game</button>
                <button onclick="loadGame()">Load Game</button>
            </div>
        </div>
        <div class="achievments" id="area">
            <h1>Achievments</h1>
            <h3 id="one">1: ???</h3>
            <h3 id="two">2: ???</h3>
            <h3 id="three">3: ???</h3>
            <h3 id="four">4: ???</h3>
            <h3 id="five">5: ???</h3>
            <h3 id="six">6: ???</h3>
        </div>
      </div>
        <div id="colors">
            <button onclick="Color('#555')">default</button>
            <button onclick="Color('black')" style="background-color:black; color:white;">black</button>
            <button onclick="Color('red')" style="background-color:red;">red</button>
            <button onclick="Color('orange')" style="background-color:orange;">orange</button>
            <button onclick="Color('yellow')" style="background-color:yellow;">yellow</button>
            <button onclick="Color('green')" style="background-color:green;">green</button>
            <button onclick="Color('blue')" style="background-color:blue;">blue</button>
            <button onclick="Color('purple')" style="background-color:purple;">purple</button>
            <button onclick="Color('pink')" style="background-color:pink;">pink</button>
        </div>
	<script>
        
const scoreText = document.getElementById("score");
const ppcText = document.getElementById("ppc");
const ppsText = document.getElementById("pps");
const changeText = document.getElementById("change");
const ppccText = document.getElementById("ppcc");
const ppscText = document.getElementById("ppsc");
const keepText = document.getElementById("keep");
const oneText = document.getElementById("one");
const twoText = document.getElementById("two");
const threeText = document.getElementById("three");
const fourText = document.getElementById("four");
const fiveText = document.getElementById("five");
const sixText = document.getElementById("six");
var score = 0;
var c = 1;
var ppc = 1; // Points Per Click
var pps = 0; // Points Per Second
var ppcb = 0; // Amount of times ppc was bought
var ppsb = 0; // Amount of times pps was bought
var kb = 0; // Keeper Bought?
var ko = 0; // Keeper On?
var prestige = 1;

//achievement switches
var a1s = 0;
var a1c = 0;
var a100s = 0;
var a100c = 0;
var ak = 0;
var ap = 0;

function PPC() {
    score = score + ppc * prestige;
    }

function PPS() {
    if (ppsb >= 1) {
    score = score + pps * prestige;
        }
    }

function Keeper() {
    if (kb == 1 && ko == 1) {
        onePPS();
        }
    }

function onePPC() {
    if (score >= (c*10)/prestige) {
        score = score - (c*10)/prestige;
        ppc = ppc + c;
        ppcb = ppcb + c;
        ppcc = ppcc + c;
        }
    }

function onePPS() {
    if (score >= (c*100)/prestige) {
        score = score - (c*100)/prestige;
        pps = pps + c;
        ppsb = ppsb + c;
        ppsc = ppsc + c;
        }
    }

function Prestige() {
        if (score >= 1000000000) {
            score = 0;
            ppc = 1;
            pps = 0;
            ppsb = 0;
            ppcb = 0
            a1s = 0;
            a1c = 0;
            a100s = 0;
            a100c = 0;
            prestige = prestige + 1;
            }
    }

function KeeperB() {
    if (score >= 10000 && kb == 0) {
        kb = 1;
        ko = 1;
        keepText.innerHTML = "Turn Off Keeper";
        score = score - 10000;
        }
    if (kb == 1) {
        if (ko == 0) {
            ko = 1;
            keepText.innerHTML = "Turn Off Keeper";
            } else {
            ko = 0;
            keepText.innerHTML = "Turn On Keeper";
            }
        }
    }
        

function change() {
      if (c == 1) {
          c = 10;
          } else if (c == 10) {
          c = 100
          } else if (c == 100) {
          c = 1000;
          } else if (c == 1000) {
          c = 10000;
          } else {
          c = 1;
          }
    }

function achievements() {
    if (ppcb >= 1 && a1c == 0) {
        alert("Achievement Unlocked:\nIncresed Points Per Click for the First Time!");
        oneText.innerHTML = "1: Incresed Points Per Click for the First Time!";
        a1c = 1;
        } else if (a1c == 0){
        oneText.innerHTML = "1: ???";
        }

    if (ppsb >= 1 && a1s == 0) {
        alert("Achievement Unlocked:\nIncresed Points Per Second for the First Time!");
        a1s = 1;
        twoText.innerHTML = "2: Incresed Points Per Second for the First Time!";
        } else if (a1s == 0) {
        twoText.innerHTML = "2: ???";
        }

    if (ppcb >= 100 && a100c == 0) {
        alert("Achievement Unlocked:\nIncresed Points Per Click 100 Times!");
        a100c = 1;
        threeText.innerHTML = "3: Incresed Points Per Click 100 Times!";
        } else if (a100c == 0) {
        threeText.innerHTML = "3: ???";
        }

    if (ppsb >= 100 && a100s == 0) {
        alert("Achievement Unlocked:\nIncresed Points Per Second 100 Times!");
        a100s = 1;
        fourText.innerHTML = "4: Incresed Points Per Second 100 Times!";
        } else if (a100s == 0) {
        fourText.innerHTML = "4: ???";
        }

    if (kb == 1 && ak == 0) {
        alert("Achievement Unlocked:\nBought The Keeper!");
        ak = 1;
        fiveText.innerHTML = "5: Bought The Keeper!";
        } else if (ak == 0) {
        fiveText.innerHTML = "5: ???";
        }

    if (prestige == 2 && ap == 0) {
        alert("Achievement Unlocked:\nPrestige???");
        ap = 1;
        sixText.innerHTML = "5: Prestige???";
        }
    }

function text() {
    scoreText.innerHTML = score.toLocaleString();
    ppsText.innerHTML = "Points Per Second: " + (pps * prestige).toLocaleString();
    ppcText.innerHTML = "Points Per Click: " + (ppc * prestige).toLocaleString();
    changeText.innerHTML = c;
    ppccText.innerHTML = "Increase Points Per Click: " + ((10*c)/prestige).toLocaleString();
    ppscText.innerHTML = "Increase Points Per Second: " + ((100*c)/prestige).toLocaleString();
    }

function saveGame() {
    var gameData = {
        score: score,
        ppc: ppc,
        pps: pps,
        ppcb: ppcb,
        ppsb: ppsb,
        ppcc: ppcc,
        ppsc: ppsc,
        kb: kb,
        ko: ko,
        a1s: a1s,
        a1c: a1c,
        a100s: a100s,
        a100c: a100c,
        ak: ak,
        prestige: prestige
            };
    localStorage.setItem("clickerGameData", JSON.stringify(gameData));
    }

function loadGame() {
    var savedData = localStorage.getItem("clickerGameData");
    if (savedData) {
        var gameData = JSON.parse(savedData);
        score = gameData.score;
        ppc = gameData.ppc;
        pps = gameData.pps;
        ppcb = gameData.ppcb;
        ppsb = gameData.ppsb;
        kb = gameData.kb;
        ko = gameData.ko;
        prestige = gameData.prestige;
        }
    if (kb == 1) {
        KeeperB();
        }
    }

function Color(color) {
    document.body.style.setProperty('--color', color);
}

function Window() {
    if (window.innerWidth < 800) {
        saveGame();
        window.location.href = "idle-mobile.html";
        }
    }
        
setInterval(function() {PPS()}, 1000);
setInterval(function() {achievements(); Keeper(); text(); Window();}, 0);
    </script>
  </body>
</html>
